<!DOCTYPE html>
<html lang="des">
<head>
    <meta charset="UTF-8">
    <title>Baby Vote</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark text-white">
<div class="d-flex justify-content-center">
    <h2>Was wird es?</h2>
</div>
<div class="d-flex justify-content-center" id="vote">
    <div class="p-2 w-25">
        <button class="btn btn-secondary p-5 w-100 boy" id="boy">
            <b><i class="fa-solid fa-mars"></i> JUNGE</b>
        </button>
    </div>
    <div class="p-2 w-25">
        <button class="btn btn-secondary p-5 w-100 girl" id="girl">
            <b><i class="fa-solid fa-venus"></i> M&Auml;DCHEN</b>
        </button>
    </div>
</div>

<div id="results"></div>

<script src="functions.js"></script>
<script>

    if (hasVoted()) {
        // user has already voted, remove voting option
        removeVote()
    } else {
        document.getElementById('boy').addEventListener('click', () => vote('boy'))
        document.getElementById('girl').addEventListener('click', () => vote('girl'))
    }


    // Initial load of results
    vote('')
</script>
</body>
</html>
